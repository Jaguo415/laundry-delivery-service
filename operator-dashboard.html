<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="page-title">Operator Field Dashboard</title>
    <link rel="stylesheet" href="leaflet.css" />
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50C878;
            --accent-color: #FF6B6B;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --bg-light: #F8F9FA;
            --bg-white: #FFFFFF;
            --border-color: #E1E8ED;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background-color: var(--bg-white);
            box-shadow: var(--shadow);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .language-selector {
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-white);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .container {
            padding: 16px;
            max-width: 100%;
        }

        .job-status-card {
            background-color: var(--bg-white);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .job-status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .job-status-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .job-details {
            display: grid;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .map-section {
            background-color: var(--bg-white);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        .map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .map-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .center-btn {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .center-btn:hover {
            background-color: #3A7BC8;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .nav-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--bg-white);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 8px;
            box-shadow: var(--shadow);
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 768px;
                margin: 0 auto;
            }

            .header-title {
                font-size: 20px;
            }

            #map {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title" data-translate="header-title">Operator Dashboard</h1>
        <div class="language-selector">
            <button class="lang-btn active" onclick="changeLanguage('en')">EN</button>
            <button class="lang-btn" onclick="changeLanguage('es')">ES</button>
            <button class="lang-btn" onclick="changeLanguage('zh')">中文</button>
        </div>
    </header>

    <div class="container">
        <div class="job-status-card">
            <div class="job-status-header">
                <h2 class="job-status-title" data-translate="job-status">Current Job Status</h2>
                <span class="status-badge" data-translate="status-active">Active</span>
            </div>
            <div class="job-details">
                <div class="detail-row">
                    <span class="detail-label" data-translate="job-id">Job ID:</span>
                    <span class="detail-value">#12345</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label" data-translate="customer">Customer:</span>
                    <span class="detail-value">John Smith</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label" data-translate="pickup-address">Pickup Address:</span>
                    <span class="detail-value">123 Main St, City</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label" data-translate="delivery-time">Delivery Time:</span>
                    <span class="detail-value">2:00 PM</span>
                </div>
            </div>
        </div>

        <div class="map-section">
            <div class="map-header">
                <h2 class="map-title" data-translate="map-title">Route Map</h2>
                <button class="center-btn" onclick="centerToCurrentLocation()" data-translate="center-location">Center to Location</button>
            </div>
            <div id="map"></div>
        </div>

        <a href="index.html" class="nav-link" data-translate="back-home">← Back to Home</a>
    </div>

    <script src="leaflet.js"></script>
    <script>
        // Translation dictionary
        const translations = {
            en: {
                'page-title': 'Operator Field Dashboard',
                'header-title': 'Operator Dashboard',
                'job-status': 'Current Job Status',
                'status-active': 'Active',
                'job-id': 'Job ID:',
                'customer': 'Customer:',
                'pickup-address': 'Pickup Address:',
                'delivery-time': 'Delivery Time:',
                'map-title': 'Route Map',
                'center-location': 'Center to Location',
                'back-home': '← Back to Home'
            },
            es: {
                'page-title': 'Panel de Campo del Operador',
                'header-title': 'Panel del Operador',
                'job-status': 'Estado del Trabajo Actual',
                'status-active': 'Activo',
                'job-id': 'ID de Trabajo:',
                'customer': 'Cliente:',
                'pickup-address': 'Dirección de Recogida:',
                'delivery-time': 'Hora de Entrega:',
                'map-title': 'Mapa de Ruta',
                'center-location': 'Centrar en Ubicación',
                'back-home': '← Volver a Inicio'
            },
            zh: {
                'page-title': '操作员现场仪表板',
                'header-title': '操作员仪表板',
                'job-status': '当前工作状态',
                'status-active': '活跃',
                'job-id': '工作编号：',
                'customer': '客户：',
                'pickup-address': '取件地址：',
                'delivery-time': '送达时间：',
                'map-title': '路线地图',
                'center-location': '定位到当前位置',
                'back-home': '← 返回主页'
            }
        };

        let currentLanguage = 'en';
        let map;
        let userMarker;

        // Initialize map
        function initMap() {
            map = L.map('map').setView([37.7749, -122.4194], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Try to get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 15);
                        
                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }
                        userMarker = L.marker([lat, lng]).addTo(map)
                            .bindPopup('Your Current Location')
                            .openPopup();
                    },
                    function(error) {
                        console.log('Location access denied or unavailable');
                    }
                );
            }
        }

        // Center map to current location
        function centerToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 15);
                        
                        if (userMarker) {
                            map.removeLayer(userMarker);
                        }
                        userMarker = L.marker([lat, lng]).addTo(map)
                            .bindPopup('Your Current Location')
                            .openPopup();
                    },
                    function(error) {
                        alert('Unable to retrieve your location');
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }

        // Change language function
        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update all translatable elements
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update document title
            document.title = translations[lang]['page-title'];
        }

        // Initialize map when page loads
        window.addEventListener('load', initMap);
    </script>
</body>
</html>
